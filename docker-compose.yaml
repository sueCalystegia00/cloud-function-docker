version: "3.8"

services:
  node:
    container_name: nodejs
    build:
      context: ./nodejs
      dockerfile: Dockerfile
    volumes:
      - ./nodejs:/workspace
      - node_modules_volume:/workspace/node_modules:delegated
    tty: true
    ports:
      - 4001:4001
      - 5001:5001
      - 9099:9099
    networks:
      - default

volumes:
  node_modules_volume:
